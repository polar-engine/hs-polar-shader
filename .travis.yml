sudo: false

language: c

cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp
      - libgmp-dev

before_install:
- mkdir -p $HOME/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C $HOME/.local/bin '*/stack'

install:
  - set -ex
  - stack --no-terminal --install-ghc test --bench --only-dependencies
  - set +ex

script:
  - set -ex
  - stack --no-terminal test --bench --no-run-benchmarks --haddock --no-haddock-deps
  - set +ex
